<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content=" ">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;color: #333;}
        ul,li{list-style: none;}
        body{font-family: "微软雅黑";}
        #box{width: 100px;height: 100px;background: red;position: absolute;}
    </style>
</head>
<body>
    <div id="box"></div>
    <script type="text/javascript">
        /*
            拖拽
                描述过程
                鼠标按下 onmousedown
                鼠标移动 onmousemove
                鼠标松开 onmouseup
         */

        var boxDom = document.getElementById("box");
        // 1. 鼠标按下
        boxDom.onmousedown = function(ev){
            var ev = ev || window.event;
            var x1 = ev.pageX;
            var y1 = ev.pageY;
            var cleft = this.offsetLeft;
            var ctop = this.offsetTop;

            // 2. 鼠标移动
            document.onmousemove = function(ev){
                var ev = ev || window.event;
                var x2 = ev.pageX;
                var y2 = ev.pageY;
                boxDom.style.left = (x2-x1) /*+ cleft */+ "px";
                boxDom.style.top = (y2-y1)/* + ctop */+ "px";
            }

            document.onmouseup = function(){
                this.onmousemove = null;
                this.onmouseup = null;
            }
        }


    </script>
</body>
</html>
